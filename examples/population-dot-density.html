<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eurostat-map.js</title>
</head>

<body>
    <svg id="map"></svg>
    <script src="../build/eurostatmap.min.js"></script>
    <script>
        eurostatmap.map("ch")
            .width(900)
            .title("Population in Europe")
            .titleFontSize(40)
            .titleFill("#444")
            .scale("60M")
            .datasetCode("demo_r_d3dens")
            .filters({ time: 2016 })
            .classifMethod("threshold").threshold([35, 50, 80, 100, 140, 180, 300, 500, 1300])

            .filtersDefinitionFun(eurostatmap.getFillPatternDefinitionFun({ patternSize: 5, shape: "circle", bckColor: "white", symbColor: "black" }))
            .classToFillStyleCH(eurostatmap.getFillPatternLegend())
            .nutsbnStroke({ 0: "#777", 1: "#777", 2: "#777", 3: "#777", oth: "#444", co: "#777" })
            .nutsbnStrokeWidth({ 0: 1, 1: 0.2, 2: 0.2, 3: 0.2, oth: 1, co: 1 })
            .nutsrgSelectionFillStyle("darkblue")

            .cntrgFillStyle("white")
            .cntbnStroke({ def: "#777", co: "white" })

            .seaFillStyle("#e9e9e9")
            .coastalMarginColor("#777")
            .coastalMarginStdDev(10)
            .coastalMarginWidth(5)

            .graticuleStroke("#888")

            .unitText("people/km²")
            .tooltipShowFlags(false)

            .showLegend(true)
            .legend().titleText("Population density (people/km²)")
            .legend().labelDecNb(0)
            .legend().height(260)
            .legend().width(190)

            .build();

    </script>
</body>

</html>
