<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eurostat-map.js</title>
</head>

<body>
    <svg id="map"></svg>
    <script src="https://unpkg.com/eurostat-map"></script>
    <script>
        eurostatmap.map("ps")
            .title("Population in Europe, 2019")
            .width(800)
            .stat( { eurostatDatasetCode: "demo_r_pjangrp3", filters: { age: "TOTAL", sex: "T", unit: "NR", time: 2019 }, unitText: "inhabitants" } )
            .psMaxSize(25)
            .psStrokeWidth(0.3)
            .tooltipShowFlags("long")
            //.insets("default")
            .legend({ x:600, y: 40, title: "Population", cellNb: 6, labelDecNb: 0 })
            .build();
    </script>
</body>

</html>
