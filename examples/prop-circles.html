<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eurostat-map.js</title>
</head>

<body>
    <svg id="map"></svg>
    <script src="https://unpkg.com/eurostat-map"></script>
    <script>
        eurostatmap.map("ps")
            .width(900)
            .stat( { eurostatDatasetCode: "demo_r_pjangrp3", filters: { age: "TOTAL", sex: "T", unit: "NR", time: 2016 }, unitText: "inhabitants" } )

            .psMaxSize(25)
            .psStrokeWidth(0.3)

            .tooltipShowFlags("long")

            .showLegend(true)
            .legend().titleText("Population")
            .legend().cellNb(6)
            .legend().labelDecNb(0)
            .legend().height(200)
            .legend().width(140)

            .build();

    </script>
</body>

</html>
