<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eurostat-map.js</title>
</head>

<body>
    <svg id="map"></svg>
    <script src="../build/eurostatmap.js"></script>

    <!-- for eurostatmap.colorFun() -->
    <script src="https://d3js.org/d3-color.v2.min.js"></script>
    <script src="https://d3js.org/d3-interpolate.v2.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v2.min.js"></script>
    
    <script>
        eurostatmap
            .map("ch")
            .scale("60M")
            .width(400)
            .nutsLvl(3).datasetCode("demo_r_gind3").filters({ indic_de: "GROWRT", time: 2016 })

            .colorFun(d3.interpolateRdYlBu)
            .classifMethod("threshold")
            .threshold([-15, -10, -6, -4, -2, 0, 2, 4, 6, 10, 15])

            .seaFillStyle("#eee")
            .drawCoastalMargin(false)
            //.nutsbnStroke({ 0: "#777", 1: "#777", 2: "#777", 3: "#777", oth: "#444", co: "none" })
            //.cntbnStroke({ def: "#777", co: "none" })
            //.cntrgFillStyle("darkgray")
        	//.cntrgSelFillSty("lightgray")
            .drawGraticule(false)

            .unitText("‰")
            //.tooltipShowFlags("long")
            .bottomText(null)
            //.botTxtFill("white")

            /*.showLegend(true)
            .legend().titleText("Population change from 2015 to 2016 (in ‰)")
            .legend().width(200)
            .legend().height(320)
            .legend().labelDecNb(0)
            .legend().labelDelim("to")*/

            .build();

    </script>
</body>

</html>
