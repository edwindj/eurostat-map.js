<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eurostat-map.js</title>
</head>

<body>
    <svg id="map"></svg>
    <script src="../build/eurostatmap.js"></script>
    <script>
        const map = eurostatmap
            .map()
            .width(700)
            //.height(100)
            //.pixSize(3000)
            //.geo("GF").proj("32622")
            //.geo("IC").proj("32628")
            //.geo("CARIB").proj("32620").geoCenter([650000, 1783000]).pixSize(300)
            //.geo("MT")
            .scale("20M")
            .datasetCode("demo_r_d3dens")
            .classifMethod("threshold").threshold([50, 75, 100, 150, 300, 850])
            .unitText("people/km²")
            .tooltipShowFlags(false);
            
            map.legend().legendTitleText("Population density (people/km²)")
            .legendLabelDecNb(0)
            .legendBoxHeight(210)
            .legendBoxWidth(190);

            map.build();
    </script>
</body>

</html>
