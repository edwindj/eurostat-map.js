<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <svg id="map"></svg>
    <script src="../build/eurostatmap.js"></script>
    <script>
        const map = eurostatmap
            .map("ch")
            .title("Population in Europe")
            .withInsets()
            //.width(600)
            .scale("60M")
            .stat( { eurostatDatasetCode:"demo_r_d3dens" } )
            .classifMethod("threshold").threshold([50, 75, 100, 150, 300, 850])
            .unitText("people/km²")
            .tooltipShowFlags(false)

            .withLegend({
                //boxPadding: 7,
                //boxFill: "none",
                //titleText: "Density (inh/km²)",
                //titleText: "",
                //titleFontSize: 0,
                //labelFontSize: 12,
                //labelOffset:5,
                labelDecNb:0,
                //shapeWidth:13,
                //shapeHeight:15,
                width: 60,
                //height: 220,
                x:10,
                y:100,
                ascending: true,
            })

            .build();

            setTimeout(() => { console.log(map.pixSize()) }, 5000)

    </script>
</body>

</html>
