<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <svg id="map1"></svg>
    <svg id="map2"></svg>
    <script src="../build/eurostatmap.js"></script>
    <script>
        eurostatmap
            .map("ch")
            .svgId("map1")
            .title("Population in Europe")
            //.NUTSyear(2021)
            .width(200)
            //.height(100)
            //.pixSize(3000)
            //.geo("GF").proj("32622")
            //.geo("IC").proj("32628")
            //.geo("CARIB").proj("32620").geoCenter([650000, 1783000]).pixSize(800)
            //.geo("MT")
            .scale("20M")
            .datasetCode("demo_r_d3dens")
            .classifMethod("threshold").threshold([50, 75, 100, 150, 300, 850])
            .unitText("people/km²")
            .tooltipShowFlags(false)

            .showLegend(true)
            .legend().titleText("Population density (people/km²)")
            .legend().labelDecNb(0)
            //.legend().height(210)
            //.legend().width(190)

            .build();

        eurostatmap
            .map("ct")
            .svgId("map2")
            .title("NUTS urban/rural typology")
            .width(200)
            .scale("60M")
            .NUTSyear(2013)
            .nutsLvl(3)
            .csvDataSource({ url: "https://raw.githubusercontent.com/eurostat/eurostat-map.js/dev/examples/urb_rur_typo.csv", geoCol: "NUTS_ID_2013", valueCol: "urban_rural" })
            .classToFillStyleCT({ urb: "#fdb462", int: "#ffffb3", rur: "#ccebc5" })
            .classToText({ "urb": "Urban", "int": "Intermediate", "rur": "Rural" })

            .showLegend(true)
            .legend().labelDecNb(0)
            .legend().height(110)
            .legend().width(130)

            .build();
    </script>
</body>

</html>
