<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <svg id="map1"></svg>
    <svg id="map2"></svg>
    <script src="../build/eurostatmap.js"></script>
    <script>
        eurostatmap
            .map("ch")
            .svgId("map1")
            .title("Population in Europe")
            .width(400)
            .scale("20M")
            .stat( { eurostatDatasetCode:"demo_r_d3dens" } )
            .classifMethod("threshold").threshold([50, 75, 100, 150, 300, 850])
            .unitText("people/km²")
            .tooltipShowFlags(false)

            .showLegend(true)
            .legend(
                {
                    titleText: "Population density (people/km²)",
                    labelDecNb: 0,
                }
            )
            .build();

        eurostatmap
            .map("ct")
            .svgId("map2")
            .title("NUTS urban/rural typology")
            .width(400)
            .scale("60M")
            .NUTSyear(2013)
            .nutsLvl(3)
            .stat( { csvURL: "https://raw.githubusercontent.com/eurostat/eurostat-map.js/dev/examples/urb_rur_typo.csv", geoCol: "NUTS_ID_2013", valueCol: "urban_rural" } )
            .classToFillStyleCT({ urb: "#fdb462", int: "#ffffb3", rur: "#ccebc5" })
            .classToText({ "urb": "Urban", "int": "Intermediate", "rur": "Rural" })

            .showLegend(true)
            .legend(
                {
                    height: 110,
                    width: 130,
                    labelDecNb: 0,
                }
            )
            .build();
    </script>
</body>

</html>
