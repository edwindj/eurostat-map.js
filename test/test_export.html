<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <svg id="map"></svg>
    <script src="../build/eurostatmap.js"></script>
    <script>
        let myMap = eurostatmap
            .map("ch")
            .title("Population in Europe")
            .width(600)
            .scale("20M")
            .stat( { eurostatDatasetCode:"demo_r_d3dens" } )
            .classifMethod("threshold").threshold([50, 75, 100, 150, 300, 850])
            .unitText("people/km²")
            .tooltipShowFlags(false)
            .withLegend({
                    titleText: "Population change from 2015 to 2016 : in ‰)",
                    width: 200,
                    height: 220,
                    labelDecNb: 0,
                    labelDelim: "to",
                }
            )

            .build();

        setTimeout(() => {
            myMap.exportMapToPNG();
            //myMap.exportMapToSVG();
        }, 4000)
    </script>
</body>

</html>
