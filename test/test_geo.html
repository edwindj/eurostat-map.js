<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>

    <svg id="map_PT20"></svg>
    <svg id="map_PT30"></svg>
    <svg id="map_IC"></svg>
    <svg id="map_GF"></svg>
    <svg id="map_GP"></svg>
    <svg id="map_MQ"></svg>
    <svg id="map_CARIB"></svg>
    <svg id="map_RE"></svg>
    <svg id="map_YT"></svg>
    <svg id="map_MT"></svg>
    <svg id="map_LI"></svg>
    <svg id="map_IS"></svg>
    <svg id="map_SJ_SV"></svg>
    <svg id="map_SJ_JM"></svg>

    <script src="../build/eurostatmap.js"></script>

    <script>

        const geos = {
            "PT20":"32626",
            "PT30":"32628",
            "IC":"32628",
            "GF":"32622",
            "GP":"32620",
            "MQ":"32620",
            "CARIB":"32620",
            "RE":"32740",
            "YT":"32738",
            "MT":"3035",
            "LI":"3035",
            "IS":"3035",
            "SJ_SV":"3035",
            "SJ_JM":"3035",
        }

        for(const geo in geos)
        eurostatmap
            .map("ch")
            .svgId("map_"+geo)
            .geo(geo).proj(geos[geo])
            .title(geo)
            .width(250)
            .height(250)
            .scale("01M")
            .zoomExtent([0,9999])
            .bottomText("")
            .build();

    </script>

</body>
</html>
