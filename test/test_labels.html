<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <svg id="map"></svg>
    <svg id="map1"></svg>
    <script src="../build/eurostatmap.min.js"></script>
    <script src="https://d3js.org/d3-color.v2.min.js"></script>
    <script src="https://d3js.org/d3-interpolate.v2.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v2.min.js"></script>
    <script>
        eurostatmap
            .map("ct")
            .title("NUTS urban/rural typology")
            //.insets("default")
            //.width(600)
            .zoomExtent([1,2])
            .scale("60M")
            .nutsYear(2013)
            .nutsLvl(3)
            .stat( { csvURL: "https://raw.githubusercontent.com/eurostat/eurostat-map.js/dev/examples/urb_rur_typo.csv", geoCol: "NUTS_ID_2013", valueCol: "urban_rural" } )
            .classToFillStyle({ urb: "#fdb462", int: "#ffffb3", rur: "#ccebc5" })
            .classToText({ "urb": "Urban", "int": "Intermediate", "rur": "Rural" })
            .labelling(true)
            .legend({
                labelFontSize: 14,
                shapeWidth:20,
                shapeHeight:18,
                x: 10, y:170,
            })
            //.labelFontSize({"seas":7, "countries":8})
            .build();


            //label colours
            const map = eurostatmap
            .map("ch")
            .svgId('map1')
            .zoomExtent([1,2])
            .title("Bev√∂lkerung in Europa")
            .insets("default")
            //.width(1000)
            .scale("10M")
            .nutsLvl(3)
            .colorFun(d3.interpolateBlues)
            .classifMethod("threshold").threshold([50, 75, 100, 150, 300, 850])
            .tooltipShowFlags(false)
            .legend({ labelDecNb:0, x:15, y:160, })
            //styling
            .lg("fr")
            .seaFillStyle('aliceblue')
            .drawCoastalMargin(false)
            .nutsbnStroke({0:"black", 1:"grey", 2:"grey", 3:"grey", oth:"lightgrey", co:"black"})
            .cntrgFillStyle("#f4f4f4")
            .cntbnStroke({def:"lightgrey", co:"lightgrey"})
            .graticuleStroke("lightgrey")
            .graticuleStrokeWidth(0.4)
            .labelling(true)
            .labelFill({'seas':"#012a7c", 'countries':"black"})
            //.labelFontSize({"seas":13, "countries":13})
            .build();
    </script>
</body>

</html>
