<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eurostat-map.js</title>
</head>

<body>
    <svg id="map"></svg>
    <script src="../build/eurostatmap.js"></script>
    <script>
        eurostatmap.map()
            .width(900)
            .datasetCode("demo_r_pjangrp3")
            .filters({ age: "TOTAL", sex: "T", unit: "NR", time: 2016 })

            .type("ps")
            .psMaxSize(25)
            .psStrokeWidth(0.3)

            .unitText("inhabitants")
            .tooltipShowFlags("long")

            .legend().titleText("Population")
            .legend().labelDecNb(0)
            .legend().boxHeight(200)
            .legend().boxWidth(140)

            .build();
    </script>
</body>

</html>
