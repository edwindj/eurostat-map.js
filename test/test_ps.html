<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <svg id="map"></svg>
    <script src="../build/eurostatmap.js"></script>
    <script src="https://d3js.org/d3-format.v2.min.js"></script>

    <script>
        let format = d3.format(".2s");

        eurostatmap.map("ps")
            //.width(900)
            .nutsLvl(1)
            .datasetCode("demo_r_pjangrp3")
            .filters({ age: "TOTAL", sex: "T", unit: "NR", time: 2016 })
            .psShape("rect") //https://github.com/d3/d3-shape#symbols
            .psMaxRadius(25)
            //.psStrokeWidth(3)
            //.psStroke("red")

            .unitText("inhabitants")
            .tooltipShowFlags("long")

            .showLegend(true)
            .legend({
                titleText: "Population",
                cellNb: 6,
                labelDecNb: 0,
                height: 200,
                width: 140,
                format: format
            })
            .build();
    </script>
</body>

</html>
