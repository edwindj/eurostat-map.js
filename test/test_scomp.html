<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <svg id="map"></svg>
    <script src="../build/eurostatmap.js"></script>
    <script>
        const map = eurostatmap
            .map("scomp")
            .nutsLvl(0)
            .nutsYear(2016)
            .stat("A", { eurostatDatasetCode: "nama_10_a10", filters: { nace_r2: "A", na_item: "B1G", unit: "CP_MEUR", time: "2019" }, unitText: "M€" })
            .stat("B-E", { eurostatDatasetCode: "nama_10_a10", filters: { nace_r2: "B-E", na_item: "B1G", unit: "CP_MEUR", time: "2019" }, unitText: "M€" })
            .stat("C", { eurostatDatasetCode: "nama_10_a10", filters: { nace_r2: "C", na_item: "B1G", unit: "CP_MEUR", time: "2019" }, unitText: "M€" })
            .stat("F", { eurostatDatasetCode: "nama_10_a10", filters: { nace_r2: "F", na_item: "B1G", unit: "CP_MEUR", time: "2019" }, unitText: "M€" })
            .stat("G-I", { eurostatDatasetCode: "nama_10_a10", filters: { nace_r2: "G-I", na_item: "B1G", unit: "CP_MEUR", time: "2019" }, unitText: "M€" })
            .stat("J", { eurostatDatasetCode: "nama_10_a10", filters: { nace_r2: "J", na_item: "B1G", unit: "CP_MEUR", time: "2019" }, unitText: "M€" })
            .stat("K", { eurostatDatasetCode: "nama_10_a10", filters: { nace_r2: "K", na_item: "B1G", unit: "CP_MEUR", time: "2019" }, unitText: "M€" })
            .stat("L", { eurostatDatasetCode: "nama_10_a10", filters: { nace_r2: "L", na_item: "B1G", unit: "CP_MEUR", time: "2019" }, unitText: "M€" })
            .stat("M_N", { eurostatDatasetCode: "nama_10_a10", filters: { nace_r2: "M_N", na_item: "B1G", unit: "CP_MEUR", time: "2019" }, unitText: "M€" })
            .stat("O-Q", { eurostatDatasetCode: "nama_10_a10", filters: { nace_r2: "O-Q", na_item: "B1G", unit: "CP_MEUR", time: "2019" }, unitText: "M€" })
            .stat("R-U", { eurostatDatasetCode: "nama_10_a10", filters: { nace_r2: "R-U", na_item: "B1G", unit: "CP_MEUR", time: "2019" }, unitText: "M€" })
            .scale("60M")
            .zoomExtent([1,2])
            .build();

</script>
</body>

</html>
